debug: true

server:
 port: 8080
 
spring:
  aop:
    proxy-target-class: true

logging:
  level:
    org.springframework:
      security: DEBUG
      web:  DEBUG
---

spring:
    profiles: default
security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: http://localhost:9999/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
      #registered-redirect-uri: http://localhost:8080/landingPage
      #pre-established-redirect-uri: http://localhost:8080/landingPage
      #use-current-uri: false
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

zuul:
  routes:
    idpapi:
      path: /idpapi/v1/**
      url: http://localhost:9000/idpapi/v1/
    user:
      path: /uaa/v1/api/user/**
      url: http://localhost:9999/uaa/v1/api/user/
    edunet:
      path: /landingPage/**
      url: http://localhost:9001/edunet/  
    edunetapi:
      path: /edunet/v1/**
      url: http://localhost:9001/edunet/v1/  
    adminui:
      path: /adminui/**
      url: http://localhost:8082
